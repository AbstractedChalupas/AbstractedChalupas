<md-content>
    <md-toolbar>
    	<div class="md-toolbar-tools">
            <h1>
              <span>We-Tube</span>
            </h1>
            <md-button class="md-icon-button" aria-label="Settings" ng-href = '/api/logout'>
              <img class="png-icon" src="/../styles/ic_exit_to_app_black_24dp_2x.png" style="width: 24px; height: 24px;">
            </md-button>
            <span flex></span>
      </div>
    </md-toolbar>
</md-content>

<div>
	<div ng-init = "getRooms()" ng-show = "!inRoom">
		<input ng-model = "url"></input>
		<button ng-click = "inRoom = !inRoom; submitUrl(url);">Submit</button>
		<p class = "stream" ng-repeat = "room in rooms" ng-click = "$parent.inRoom = !$parent.inRoom; joinStream(room.room)">{{room.roomTitle}} Click here to join!</p>
	</div>

	<!-- where the player gets added -->
  <div id="playerBox">
  	<div id="player"></div>
  </div>

	<!-- where the messager goes when we're in room -->
	<div ng-show = "inRoom">
		<h5 class = "messager"> Enter messages below</h5>
		<input class = "messager" ng-model = "message" ng-keyup="submitMessage($event.keyCode)"></input>
		<div class = "messageBox">


			<md-content>
		    <md-list>
		      <md-list-item class="md-3-line" ng-repeat="message in messages">
		        <div class="md-list-item-text" layout="row">
							<span>
								<img ng-src="{{message.userImage}}"class="md-avatar"></img>
							</span>
							<span layout = "column" class = "message">
								<p>
									{{message.user}} says:
								</p>
								<h4>
									{{message.message}}
								</h4> 
							</span>
		        </div>
		      </md-list-item>
		    </md-list>
      </md-content>      
		</div>

	</div>
	  
  <script>
  </script>
</div>
